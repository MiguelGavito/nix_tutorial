<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Monitor Dashboard</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 24px;
      background: #0f172a;
      color: #e2e8f0;
    }
    h1 { margin: 0 0 8px; }
    .subtitle { color: #94a3b8; margin-bottom: 24px; }
    .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
    .card {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    .label { color: #94a3b8; font-size: 12px; text-transform: uppercase; letter-spacing: 0.05em; }
    .value { font-size: 28px; font-weight: 700; margin: 6px 0 0; }
    .progress {
      height: 10px;
      border-radius: 20px;
      background: #0b1220;
      margin-top: 10px;
      overflow: hidden;
      border: 1px solid #334155;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #22d3ee, #6366f1);
      width: 0%;
      transition: width 0.3s ease;
    }
    .footer { margin-top: 20px; color: #64748b; font-size: 12px; }
    .error { color: #f87171; margin-top: 8px; }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 16px;
    }
    button:hover { background: #1d4ed8; }
  </style>
</head>
<body>
  <h1>System Monitor Dashboard</h1>
  <div class="subtitle">Backend: <span id="backend-url">http://localhost:5000</span> â€¢ Refreshes every 5s</div>
  <button onclick="refresh()">ðŸ”„ Refresh now</button>
  <div id="error" class="error"></div>

  <div class="grid">
    <div class="card">
      <div class="label">CPU Usage</div>
      <div class="value" id="cpu-value">--%</div>
      <div class="progress"><div id="cpu-bar" class="progress-bar"></div></div>
    </div>
    <div class="card">
      <div class="label">Memory Usage</div>
      <div class="value" id="mem-value">--%</div>
      <div class="progress"><div id="mem-bar" class="progress-bar"></div></div>
      <div class="label" id="mem-detail"></div>
    </div>
    <div class="card">
      <div class="label">Disk Usage</div>
      <div class="value" id="disk-value">--%</div>
      <div class="progress"><div id="disk-bar" class="progress-bar"></div></div>
      <div class="label" id="disk-detail"></div>
    </div>
    <div class="card">
      <div class="label">Host</div>
      <div class="value" id="host-value">--</div>
      <div class="label" id="platform-value"></div>
      <div class="label" id="boot-time"></div>
    </div>
  </div>

  <div class="footer" id="timestamp"></div>

  <script>
    async function refresh() {
      const err = document.getElementById('error');
      err.textContent = '';
      try {
        const res = await fetch('/api/system');
        if (!res.ok) throw new Error('Backend unavailable');
        const data = await res.json();
        document.getElementById('cpu-value').textContent = data.cpu_percent + '%';
        document.getElementById('cpu-bar').style.width = data.cpu_percent + '%';

        document.getElementById('mem-value').textContent = data.memory.percent + '%';
        document.getElementById('mem-bar').style.width = data.memory.percent + '%';
        document.getElementById('mem-detail').textContent = `${data.memory.used_mb} / ${data.memory.total_mb} MB`;

        document.getElementById('disk-value').textContent = data.disk.percent + '%';
        document.getElementById('disk-bar').style.width = data.disk.percent + '%';
        document.getElementById('disk-detail').textContent = `${data.disk.used_gb} / ${data.disk.total_gb} GB`;

        document.getElementById('host-value').textContent = data.hostname;
        document.getElementById('platform-value').textContent = data.platform;
        document.getElementById('boot-time').textContent = 'Boot: ' + data.boot_time;
        document.getElementById('timestamp').textContent = 'Last update: ' + data.timestamp;
      } catch (e) {
        err.textContent = 'Error: ' + e.message + ' (Is backend running on port 5000?)';
      }
    }

    refresh();
    setInterval(refresh, 5000);
  </script>
</body>
</html>
